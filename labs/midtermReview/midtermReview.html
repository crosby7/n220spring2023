<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .uiNav {
        width: 100px;
        height: 30px;
        margin-top: 20px;
        text-align: center;
        border: 2px solid cornflowerblue;
      }

      button {
        width: 100px;
        height: 100px;
        margin: 30px 30px;
        background-color: #00ffaa;
        font-size: 20px;
      }

      #scoreDiv {
        width: 100px;
        height: 50px;
        font-size: 20px;
      }
    </style>
    <title>Midterm Review</title>
  </head>
  <body>
    <h1 style="margin-bottom: 20px">UI Navigation Highlighter</h1>
    <div id="navCollection"></div>
    <div class="uiNav" onclick="uiNavHighlight(this)">These</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">divs</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">are</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">User</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">Interface</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">Highlighters</div>

    <h1 style="margin: 50px 0 20px 0">Rock Paper Scissors Guard</h1>
    <div id="scoreDiv">Score: 0</div>
    <button onclick="rockPaperScissorsGuard(0, 'rock')">Rock</button>
    <button onclick="rockPaperScissorsGuard(1, 'paper')">Paper</button>
    <button onclick="rockPaperScissorsGuard(2, 'scissors')">Scissors</button>
    <button onclick="rockPaperScissorsGuard(3, 'guard')">Guard</button>
    <h3 id="resultDisplay"></h3>
    <script src="js/app.js"></script>
  </body>
</html>
